group 'com.softwareverde.driverreport'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

task makeJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Driver Report Jar',  
            'Implementation-Version': version,
            'Main-Class': 'com.softwareverde.driverreport.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
